---
swagger: "2.0"
info:
  description: "asdf"
  version: "1.0.0"
  title: "Start_App"
host: "virtserver.swaggerhub.com"
basePath: "/FJobs/Start_App/1.0.0"
tags:
- name: "jobs"
  description: "What you can do with your Jobs"
schemes:
- "https"
security:
- UserSecurity: []
paths:
  /jobs:
    get:
      tags:
      - "jobs"
      description: "get all jobs"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Job"
    post:
      tags:
      - "jobs"
      summary: "Add a new job"
      operationId: "addJob"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Job object that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/Job"
      responses:
        200:
          description: "Job succesfully submitted"
          schema:
            type: "string"
        405:
          description: "Invalid input"
  /jobs/{jobId}:
    get:
      tags:
      - "jobs"
      summary: "Find Job by ID"
      operationId: "getJob"
      produces:
      - "application/json"
      parameters:
      - name: "jobId"
        in: "path"
        description: "Insert ID of the desired Job"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "succesfull operation"
          schema:
            $ref: "#/definitions/Job"
        405:
          description: "Invalid imput"
        404:
          description: "Job not found"
    put:
      tags:
      - "jobs"
      summary: "Update existing job"
      operationId: "updateJob"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "jobId"
        in: "path"
        description: "Job that needs to be updated"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Update job object"
        required: true
        schema:
          $ref: "#/definitions/Job"
      responses:
        200:
          description: "Job succesfully updated"
        400:
          description: "Invalid ID"
        404:
          description: "Job not found"
    delete:
      tags:
      - "jobs"
      summary: "Delete a Job by ID"
      operationId: "deleteJob"
      produces:
      - "application/json"
      parameters:
      - name: "jobId"
        in: "path"
        description: "Insert ID of the Job to delete it"
        required: true
        type: "integer"
        format: "int64"
      responses:
        405:
          description: "Invalid imput"
        404:
          description: "Job not found"
securityDefinitions:
  UserSecurity:
    type: "basic"
definitions:
  Job:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      description:
        type: "string"
      title:
        type: "string"
      photo:
        type: "string"
      city:
        type: "string"
      address:
        type: "string"
      estimated_time:
        type: "integer"
      created_date:
        type: "string"
        format: "full-date"
      start_time:
        type: "string"
        format: "full-date"
      end_date:
        type: "string"
        format: "full-date"
      difficulty:
        type: "integer"
        format: "int32"
      reward:
        $ref: "#/definitions/Reward"
  Reward:
    type: "object"
    properties:
      description:
        type: "string"
  Student:
    type: "object"
    properties:
      fname:
        type: "string"
      lname:
        type: "string"
      email:
        type: "string"
      phone:
        type: "string"
      rating:
        type: "integer"
        format: "int32"
      gender:
        type: "string"
        enum:
        - "Male"
        - "Female"
      city:
        type: "string"
      age:
        type: "integer"
        format: "int32"
      photo:
        type: "string"
      earned_skills:
        type: "string"
        enum:
        - "handy"
        - "smart"
        - "responsive"
  Employer:
    type: "object"
    properties:
      fname:
        type: "string"
      lname:
        type: "string"
      email:
        type: "string"
      phone:
        type: "string"
      rating:
        type: "integer"
        format: "int32"
      gender:
        type: "string"
        enum:
        - "Male"
        - "Female"
      city:
        type: "string"
      address:
        type: "string"
      photo:
        type: "string"
